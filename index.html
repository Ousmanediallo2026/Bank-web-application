<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Web Application</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="login-area">
            <h1>Welcome To My Bank</h1>
    
            <div class="submit-area">
                <h4>Login</h4>
                <br>
                <input type="email" id="email" class="form-control" placeholder="Type your email">
                <br>
                <input type="password" id="password" class="form-control" placeholder="Type your password">
                <br>
                <button type="button" id="login-button" class="btn btn-primary">Enter</button>
    
            </div>
    
        </div>
        <div id="transaction-area">
            <div class="row center-it">
                <div class="col-md-4">
                    <div class="deposit">
                        <h5>Deposit</h5>
                        <h4>$<span id="deposit-amount">0.00</span></h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h4>$<span id="current-balance">1.00</span></h4>
                               
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h4>$<span id="amount-withdraw">0.00</span></h4>

                    </div>
                </div>
            </div>
            <div class="row second-row">
                <div class="col-md-5 depo-1">
                    <h3>Deposit</h3>
                    <input type="number" id="number" name="number" class="form-control" placeholder="$ you want to deposit">
                    <br>
                    <button id="deposit-btn" type="button" class="btn btn-success btn-1">Deposite</button>
                </div>
                <div class="col-md-5 depo-2">
                    <h3>Withdraw</h3>
                    <input type="number" id="number-1" name="number" class="form-control" placeholder="$ you want to deposit">
                    <br>
                    <button id="withdraw-btn" type="button" class="btn btn-success btn-1">withdraw</button>

                </div>
            </div>

        </div>
        
    </div>
    
    


    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
